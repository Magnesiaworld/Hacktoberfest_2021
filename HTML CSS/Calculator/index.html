<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cookie&calculator-display=swap">

    <!-- STYLES HERE  -->
    <style>
        body {
            background-color: #DAF0FF;
        }

        .calculator-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator-box {
            padding: 20px 10px;
            height: 500px;
            width: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #F7F8FB;
            backdrop-filter: blur(102px);
            border-radius: 39px;
        }

        .calculator-display input {
            padding: 10px 20px;
            position: relative;
            left: 2px;
            top: 2px;
            height: 35px;
            color: black;
            background: #DAF0FF;
            backdrop-filter: blur(102px);
            border: none;
            font-size: 21px;
            text-align: right;
            margin: 10px 0;
            border-radius: 39px;
        }
        
        .calculator-display input:focus-visible, input:focus  {
            border: none;
        }

        .keys {
            text-align: center;
        }

        .button {
            width: 62px;
            height: 60px;
            margin-left: 5px;
            margin-right: 5px;
            cursor: pointer;
        }

        .button.numbers {
            color: black;
            background-color: #6f6f6f;
            border-bottom: black 2px solid;
            border-top: 2px #6f6f6f solid;
        }

        .button.operations {
            height: 60px;
            font-weight: 500;
            font-size: 32px;
            line-height: 48px;
            color: #38B9FF;
            background: #ADE2FF;
            border: 1px solid #FFFFFF;
            box-sizing: border-box;
            backdrop-filter: blur(12px);
            border-radius: 16px;
        }

        .button.numbers {
            height: 60px;
            font-weight: 500;
            font-size: 32px;
            line-height: 48px;
            color: #38B9FF;
            background: linear-gradient(129.7deg, rgba(255, 255, 255, 0.6) -9.69%, rgba(255, 255, 255, 0.4) 114.23%);
            border: 1px solid #FFFFFF;
            box-sizing: border-box;
            backdrop-filter: blur(12px);
            border-radius: 16px;
        }

        .button.text-small {
            font-size: 14px;
        }

        .button.equals {
            height: 60px;
            font-weight: 500;
            font-size: 32px;
            line-height: 48px;
            color: #B2DAFF;
            background: #19ACFF;
            box-shadow: -9px 13px 23px rgba(0, 163, 255, 0.65), inset -3px 4px 11px #B0DFFF;
            box-sizing: border-box;
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: none;
        }

        p {
            line-height: 10px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .equals-text {
            justify-content: end;
        }
    </style>
    <!-- STYLES HERE  -->
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-box">
            <div class="calculator-display">
                <input type="text" readonly id="d">
            </div>
            <div class="keys">
                <p>
                    <input type="button" class="button numbers" value="7" onclick='v("7")'>
                    <input type="button" class="button numbers" value="8" onclick='v("8")'>
                    <input type="button" class="button numbers" value="9" onclick='v("9")'>
                    <input type="button" class="button operations" value="*" onclick='v("*")'>
                </p>
                <p>
                    <input type="button" class="button numbers" value="4" onclick='v("4")'>
                    <input type="button" class="button numbers" value="5" onclick='v("5")'>
                    <input type="button" class="button numbers" value="6" onclick='v("6")'>
                    <input type="button" class="button operations" value="-" onclick='v("-")'>
                </p>
                <p>
                    <input type="button" class="button numbers" value="1" onclick='v("1")'>
                    <input type="button" class="button numbers" value="2" onclick='v("2")'>
                    <input type="button" class="button numbers" value="3" onclick='v("3")'>
                    <input type="button" class="button operations" value="+" onclick='v("+")'>
                </p>
                <p>
                    <input type="button" class="button numbers" value="0" onclick='v("0")'>
                    <input type="button" class="button numbers" value="." onclick='v(".")'>
                    <input type="button" class="button numbers text-small" value="C" onclick='c("")'>
                    <input type="button" class="button operations" value="/" onclick='v("/")'>
                </p>
                <p class="equals-text">
                    <input type="button" class="button equals" style="width: 100%;" value="=" onclick='e()'>
                </p>
            </div>
        </div>
    </div>
</body>
<!-- SCRIPT HERE  -->
<script>
    function c(val) {
        document.getElementById("d").value = val;
    }

    function v(val) {
        document.getElementById("d").value += val;
    }

    function e() {
        try {
            c(eval(document.getElementById("d").value))
        } catch (e) {
            c('Error')
        }
    }
</script>
<!-- SCRIPT HERE  -->

</html>
